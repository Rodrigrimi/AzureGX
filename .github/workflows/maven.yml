

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn install -B --file pom.xml install
    - name: Save public folder
      uses: actions/upload-artifact@v2
      with:
        name: DeployAKS-1.0-SNAPSHOT
        path: target/DeployAKS-1.0-SNAPSHOT.war
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download files to publish
        uses: actions/download-artifact@v2
        with:
          name: DeployAKS-1.0-SNAPSHOT
          path: ${project.basedir}/releases/
      - name: Build and Push Docker Image
      - uses: devmasx/cached-docker-build-push@v0.2.2
  with:
    image_name: devmasx/project-name-web
    image_tag: ${{ github.sha }}
    file: Dockerfile.web
    cache_stage_target: builder
    build_params: --build-arg=NPM_TOKEN=${{secrets.NPM_TOKEN}}
    push: true
